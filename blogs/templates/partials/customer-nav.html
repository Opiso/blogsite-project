
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

{% load static %}
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container container-fluid">
      <a class="navbar-brand text-white fw-bold fs-1" href="{% url 'blog-index' %}">Blogsite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="row row1 collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex fs-1">
        <ul class="navbar-nav me-auto mb-lg-0 d-flex">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="{% url 'blog-index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'blog-about' %}">About</a>
          </li>
        </ul>

        </div>      
        <div class="d-flex row row2">
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-white btn-outline-success" type="submit">Search</button>
            </form>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
