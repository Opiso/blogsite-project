<!-- update_blog_post.html -->

{% extends 'partials/base.html' %}
{% block title %} About{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-2">Update Your Blog Post</h2>
            <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }} <!-- Render form fields -->
                </div>

                <div class="d-flex justify-content-between button fs-5">
                    <button type="submit" class="btn fs-5 update_btn border-2 border-success">Update Changes</button>
                    <a href="{% url 'blog-index' %}" class="btn fs-5 cancel_btn border-2 border-secondary">Cancel Update</a> <!-- Link to cancel the update and return to the list -->
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'partials/footer.html' %} 
{% endblock %}
